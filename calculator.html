<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AiyunXu's Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="calculator">
  <div id="display">
    <div> <span id="preview"> 0 </span> </div>
  </div>

  <button id="ac" value="ac" class="symbol"> AC </button>
  <button id="+-" value="+-" class="symbol"> +/- </button>
  <button id="%" value="%" class="symbol"> % </button>
  <button id="divide" value="divide" class="symbol"> / </button>
  <button id="7" value="7" class="num" > 7 </button>
  <button id="8" value="8" class="num"> 8 </button>
  <button id="9" value="9" class="num"> 9 </button>
  <button id="multiple" value="multiple" class="symbol"> x </button>
  <button id="4" value="4" class="num"> 4 </button>
  <button id="5" value="5" class="num"> 5 </button>
  <button id="6" value="6" class="num"> 6 </button>
  <button id="minus" value="minus" class="symbol"> - </button>
  <button id="1" value="1" class="num"> 1 </button>
  <button id="2" value="2" class="num"> 2 </button>
  <button id="3" value="3" class="num"> 3 </button>
  <button id="add" value="add" class="symbol"> + </button>
  <button id="0" value="0" class="num"> 0 </button>
  <button id="." value="." class="symbol"> . </button>
  <button id="equal" value="equal" class="symbol"> = </button>
</div>
  <script type="text/javascript" src="script.js"></script>
</body>
